<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caisse JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Caisse</h1>
    </header>
    <main>
        <section>
            <label for="">Prix de l'article :</label>
            <input type="number" id="prix" placeholder="Écrire ici">
            <button id="bttn">Appuyer ici</button>
            <p>Le prix total est de <span id="somme"></span>€</p>
        </section>
        <section>
            <label for="">Je dépense : </label>
            <input type="number" id="monnaieClient" placeholder="Écrire ici">
            <button id="bttn2">Appuyer ici</button>
            <p>On me rend <span id="onMeRend"></span>€ dont :<br>
                <span id="dix"></span> billet(s) de 10€<br>
                <span id="cinq"></span> billet(s) de 5€<br>
                <span id="un"></span> pièce(s) de 1€
            </p>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
